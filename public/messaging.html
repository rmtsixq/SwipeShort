<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - SwipeShort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #23232b;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .messaging-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: #18181c;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .sidebar {
            width: 320px;
            background: #1a1a1f;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #18181c;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-user-info {
            flex: 1;
        }

        .chat-user-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .chat-user-status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .message-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .send-button {
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(79deg, rgba(81, 112, 255, 0.18) 6%, rgba(255, 102, 196, 0.18) 87%);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .go-back-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .go-back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            .messaging-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 100vh;
                position: fixed;
                left: -100%;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .chat-area {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="messaging-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">Messages</h1>
                <button class="go-back-btn" onclick="window.location.href='friends.html'">
                    <i class="fa-solid fa-arrow-left"></i> Go Back
                </button>
            </div>
            <!-- User list will be added here -->
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <img src="/default-avatar.png" alt="User Avatar" class="chat-user-avatar">
                <div class="chat-user-info">
                    <div class="chat-user-name">Select a chat</div>
                    <div class="chat-user-status">Choose a conversation to start messaging</div>
                </div>
            </div>
            <div class="chat-messages">
                <!-- Messages will be added here -->
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" placeholder="Type a message...">
                <button class="send-button">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Firebase initialization
        let currentUser = null;
        const db = firebase.firestore();

        // Check authentication state
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = 'auth.html?tab=login';
                return;
            }
            currentUser = user;
            initializeMessaging();
        });

        // Initialize messaging functionality
        async function initializeMessaging() {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const chatUserId = urlParams.get('id');

                if (chatUserId) {
                    // Load specific chat
                    await loadChat(chatUserId);
                } else {
                    // Load all chats
                    await loadChats();
                }
            } catch (error) {
                console.error('Error initializing messaging:', error);
            }
        }

        // Load all chats for current user
        async function loadChats() {
            try {
                // Get all chats where current user is a participant
                const chatsSnapshot = await db.collection('chats')
                    .where('participants', 'array-contains', currentUser.uid)
                    .orderBy('lastMessageTime', 'desc')
                    .get();

                if (chatsSnapshot.empty) {
                    console.log('No chats found');
                    return;
                }

                // Process each chat
                for (const chatDoc of chatsSnapshot.docs) {
                    const chatData = chatDoc.data();
                    const otherUserId = chatData.participants.find(id => id !== currentUser.uid);
                    
                    // Get other user's data
                    const userDoc = await db.collection('users').doc(otherUserId).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        addChatToList(chatDoc.id, userData, chatData.lastMessage);
                    }
                }
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        // Load specific chat
        async function loadChat(userId) {
            try {
                // Get or create chat document
                const chatId = await getOrCreateChat(userId);
                
                // Get user data
                const userDoc = await db.collection('users').doc(userId).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    updateChatHeader(userData);
                    loadMessages(chatId);
                }
            } catch (error) {
                console.error('Error loading chat:', error);
            }
        }

        // Get or create chat document
        async function getOrCreateChat(userId) {
            try {
                // Check if chat already exists
                const existingChat = await db.collection('chats')
                    .where('participants', 'array-contains', currentUser.uid)
                    .get();

                for (const chatDoc of existingChat.docs) {
                    const chatData = chatDoc.data();
                    if (chatData.participants.includes(userId)) {
                        return chatDoc.id;
                    }
                }

                // Create new chat if none exists
                const chatRef = await db.collection('chats').add({
                    participants: [currentUser.uid, userId],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: '',
                    lastMessageTime: firebase.firestore.FieldValue.serverTimestamp()
                });

                return chatRef.id;
            } catch (error) {
                console.error('Error getting/creating chat:', error);
                throw error;
            }
        }

        // Add chat to sidebar list
        function addChatToList(chatId, userData, lastMessage) {
            const sidebar = document.querySelector('.sidebar');
            const chatElement = document.createElement('div');
            chatElement.className = 'chat-list-item';
            chatElement.innerHTML = `
                <img src="${userData.photoURL || '/default-avatar.png'}" alt="${userData.displayName}" class="chat-list-avatar">
                <div class="chat-list-info">
                    <div class="chat-list-name">${userData.displayName}</div>
                    <div class="chat-list-message">${lastMessage || 'No messages yet'}</div>
                </div>
            `;
            chatElement.onclick = () => window.location.href = `messaging.html?id=${userData.uid}`;
            sidebar.appendChild(chatElement);
        }

        // Update chat header with user info
        function updateChatHeader(userData) {
            const header = document.querySelector('.chat-header');
            header.innerHTML = `
                <img src="${userData.photoURL || '/default-avatar.png'}" alt="${userData.displayName}" class="chat-user-avatar">
                <div class="chat-user-info">
                    <div class="chat-user-name">${userData.displayName}</div>
                    <div class="chat-user-status">
                        <span class="${userData.online ? 'online-indicator' : 'offline-indicator'}"></span>
                        ${userData.online ? 'Online' : 'Offline'}
                    </div>
                </div>
            `;
        }

        // Load messages for a chat
        async function loadMessages(chatId) {
            try {
                const messagesRef = db.collection('chats').doc(chatId).collection('messages')
                    .orderBy('timestamp', 'desc')
                    .limit(50);

                messagesRef.onSnapshot(snapshot => {
                    const messagesDiv = document.querySelector('.chat-messages');
                    messagesDiv.innerHTML = '';

                    snapshot.docs.reverse().forEach(doc => {
                        const message = doc.data();
                        addMessageToChat(message);
                    });
                });
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Add message to chat
        function addMessageToChat(message) {
            const messagesDiv = document.querySelector('.chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
            messageElement.innerHTML = `
                <div class="message-content">${message.text}</div>
                <div class="message-time">${new Date(message.timestamp.toDate()).toLocaleTimeString()}</div>
            `;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send message
        async function sendMessage(chatId, text) {
            try {
                if (!text.trim()) return;

                const message = {
                    text: text.trim(),
                    senderId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('chats').doc(chatId).collection('messages').add(message);
                
                // Update last message in chat document
                await db.collection('chats').doc(chatId).update({
                    lastMessage: text.trim(),
                    lastMessageTime: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Clear input
                document.querySelector('.message-input').value = '';
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Event listeners
        document.querySelector('.send-button').addEventListener('click', async () => {
            const input = document.querySelector('.message-input');
            const text = input.value;
            const urlParams = new URLSearchParams(window.location.search);
            const chatUserId = urlParams.get('id');

            if (chatUserId) {
                const chatId = await getOrCreateChat(chatUserId);
                await sendMessage(chatId, text);
            }
        });

        document.querySelector('.message-input').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const text = e.target.value;
                const urlParams = new URLSearchParams(window.location.search);
                const chatUserId = urlParams.get('id');

                if (chatUserId) {
                    const chatId = await getOrCreateChat(chatUserId);
                    await sendMessage(chatId, text);
                }
            }
        });
    </script>
</body>
</html>
