<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - SwipeShort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #23232b;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .messaging-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: #18181c;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .sidebar {
            width: 320px;
            background: #1a1a1f;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #18181c;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-user-info {
            flex: 1;
        }

        .chat-user-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .chat-user-status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .message-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .send-button {
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(79deg, rgba(81, 112, 255, 0.18) 6%, rgba(255, 102, 196, 0.18) 87%);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .go-back-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .go-back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            .messaging-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 100vh;
                position: fixed;
                left: -100%;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .chat-area {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="messaging-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">Messages</h1>
                <button class="go-back-btn" onclick="window.location.href='friends.html'">
                    <i class="fa-solid fa-arrow-left"></i> Go Back
                </button>
            </div>
            <!-- User list will be added here -->
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <img src="/default-avatar.png" alt="User Avatar" class="chat-user-avatar">
                <div class="chat-user-info">
                    <div class="chat-user-name">Select a chat</div>
                    <div class="chat-user-status">Choose a conversation to start messaging</div>
                </div>
            </div>
            <div class="chat-messages">
                <!-- Messages will be added here -->
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" placeholder="Type a message...">
                <button class="send-button">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</body>
</html>
