<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - ShortSwipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #23232b;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .friends-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 32px;
            background: #18181c;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .friends-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }
        .friends-title {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }
        .friends-tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }
        .friends-tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
        }
        .friends-tab:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        .friends-tab.active {
            background: linear-gradient(79deg, rgba(81, 112, 255, 0.18) 6%, rgba(255, 102, 196, 0.18) 87%);
            color: #fff;
        }
        .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }
        .friend-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .friend-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        .friend-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .friend-info {
            flex: 1;
        }
        .friend-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: #fff;
        }
        .friend-status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .friend-actions {
            display: flex;
            gap: 8px;
        }
        .friend-action-btn {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .friend-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .add-friend-btn {
            padding: 12px 24px;
            background: linear-gradient(79deg, rgba(81, 112, 255, 0.18) 6%, rgba(255, 102, 196, 0.18) 87%);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }
        .add-friend-btn:hover {
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .friends-container {
                margin: 20px;
                padding: 20px;
            }
            .friends-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            .friends-tabs {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 8px;
            }
            .friends-tab {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="friends-container">
        <div class="friends-header">
            <h1 class="friends-title">Friends</h1>
            <button class="add-friend-btn">
                <i class="fa-solid fa-user-plus"></i> Add Friend
            </button>
        </div>
        <div class="friends-tabs">
            <button class="friends-tab active">All Friends</button>
            <button class="friends-tab">Friend Requests</button>
            <button class="friends-tab">Online</button>
            <button class="friends-tab">Recently Active</button>
        </div>
        <div class="friends-grid">
            <!-- Friend cards will be dynamically added here -->
            <div class="friend-card">
                <img src="/default-avatar.png" alt="Friend Avatar" class="friend-avatar">
                <div class="friend-info">
                    <h3 class="friend-name">John Doe</h3>
                    <p class="friend-status">Watching: Inception</p>
                </div>
                <div class="friend-actions">
                    <button class="friend-action-btn">
                        <i class="fa-solid fa-message"></i>
                    </button>
                    <button class="friend-action-btn">
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                </div>
            </div>
            <!-- More friend cards will be added dynamically -->
        </div>
    </div>
</body>
</html>
