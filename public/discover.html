<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - SwipeShort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body {
            background: #18181c;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .discover-feed {
            width: 380px;
            max-width: 98vw;
            height: 80vh;
            background: #23232b;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .swiper {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            background: #19191e;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            position: relative;
            overflow: hidden;
        }
        .trailer-video {
            width: 100%;
            height: 60%;
            background: #000;
            border-radius: 24px 24px 0 0;
            object-fit: cover;
        }
        .trailer-info {
            width: 100%;
            padding: 18px 20px 28px 20px;
            background: linear-gradient(0deg, #23232b 90%, transparent 100%);
            border-radius: 0 0 24px 24px;
            box-sizing: border-box;
        }
        .trailer-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        .trailer-meta {
            color: #ff66c4;
            font-size: 1rem;
            margin-bottom: 6px;
        }
        .swiper-pagination {
            bottom: 10px !important;
        }
        @media (max-width: 500px) {
            .discover-feed {
                width: 100vw;
                height: 90vh;
                border-radius: 0;
            }
            .swiper-slide {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="discover-feed">
        <div class="swiper" id="discoverSwiper">
            <div class="swiper-wrapper">
                <!-- Slides will be injected here -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!-- Swiper.js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
    // Placeholder video data for step 2
    const trailers = [
        {
            title: 'Inception',
            year: 2010,
            video: 'https://www.w3schools.com/html/mov_bbb.mp4',
            poster: 'https://image.tmdb.org/t/p/w500/qmDpIHrmpJINaRKAfWQfftjCdyi.jpg'
        },
        {
            title: 'Interstellar',
            year: 2014,
            video: 'https://www.w3schools.com/html/movie.mp4',
            poster: 'https://image.tmdb.org/t/p/w500/rAiYTfKGqDCRIIqo664sY9XZIvQ.jpg'
        },
        {
            title: 'The Dark Knight',
            year: 2008,
            video: 'https://www.w3schools.com/html/mov_bbb.mp4',
            poster: 'https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg'
        }
    ];

    const swiperWrapper = document.querySelector('.swiper-wrapper');
    trailers.forEach(t => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `
            <video class="trailer-video" src="${t.video}" poster="${t.poster}" playsinline loop muted preload="auto"></video>
            <div class="trailer-info">
                <div class="trailer-title">${t.title}</div>
                <div class="trailer-meta">${t.year}</div>
            </div>
        `;
        swiperWrapper.appendChild(slide);
    });

    // Swiper.js initialization
    const swiper = new Swiper('.swiper', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 0,
        mousewheel: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        speed: 600,
        effect: 'slide',
        on: {
            slideChange: function () {
                // Autoplay logic: only play the active slide's video
                document.querySelectorAll('.trailer-video').forEach((video, idx) => {
                    if (swiper.slides[swiper.activeIndex].contains(video)) {
                        video.muted = true;
                        video.play().catch(e => {});
                    } else {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            }
        }
    });

    // Play only the first video on load
    window.addEventListener('DOMContentLoaded', () => {
        const videos = document.querySelectorAll('.trailer-video');
        videos.forEach((video, idx) => {
            if (idx === 0) {
                video.muted = true;
                video.play().catch(() => {});
            } else {
                video.pause();
                video.currentTime = 0;
            }
        });
    });
    </script>
</body>
</html>
