<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ShortSwipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">ShortSwipe</div>
            </div>
            <div class="sidebar-search">
                <input type="text" placeholder="Search movies...">
            </div>
            <nav class="sidebar-menu">
                <a href="#" class="sidebar-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-fire"></i>
                    <span>Trending</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-star"></i>
                    <span>Favorites</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
            </nav>
        </aside>
        <main class="dashboard-main dashboard-flex">
            <section class="main-content">
                <div class="film-tabs">
                    <button class="film-tab active">New Releases</button>
                    <button class="film-tab">Recommended</button>
                    <button class="film-tab">IMDB 7+ Films</button>
                    <button class="film-tab">Most Commented</button>
                    <button class="film-tab">Most Liked</button>
                </div>
                <div id="film-grid" class="film-grid-new"></div>
                <div id="pagination" class="pagination"></div>
            </section>
            <aside class="filter-panel">
                <h3>Filter</h3>
                <div class="filter-group">
                    <label>Genre</label>
                    <select disabled><option>All</option></select>
                </div>
                <div class="filter-group">
                    <label>Year</label>
                    <select disabled><option>All</option></select>
                </div>
                <div class="filter-group">
                    <label>Language</label>
                    <select disabled><option>All</option></select>
                </div>
                <button class="filter-btn" disabled>Apply</button>
                <div class="genre-filter-section">
                    <h4 class="genre-filter-title">By Genre</h4>
                    <div id="genre-buttons" class="genre-buttons"></div>
                </div>
            </aside>
        </main>
    </div>
    <div id="majik-modal" class="majik-modal" style="display:none;">
        <div class="majik-terminal">
            <div id="majik-terminal-content" class="majik-terminal-content"></div>
            <div id="majik-game-root" class="majik-game-root" style="display:none;"></div>
        </div>
    </div>
    <div id="linux-modal" class="linux-modal" style="display:none;">
        <div class="pccase">
            <div class="screen oldscreeneffect">
                <div class="terminal-bar">
                    <span class="terminal-title">majik@neighborhood:~$</span>
                    <button id="tip-btn" class="tip-btn">tip</button>
                </div>
                <div id="terminal-content" class="screentext"></div>
                <form id="terminal-form" autocomplete="off">
                    <span class="prompt">$</span>
                    <input id="terminal-input" type="text" autofocus autocomplete="off" />
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="dashboard.js"></script>
    <script src="https://kit.fontawesome.com/4e7b8e7e2a.js" crossorigin="anonymous"></script>
</body>
</html>
