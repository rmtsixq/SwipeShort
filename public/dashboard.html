<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ShortSwipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">ShortSwipe</div>
            </div>
            <div class="sidebar-search">
                <input type="text" placeholder="Search movies...">
            </div>
            <nav class="sidebar-menu">
                <a href="#" class="sidebar-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-fire"></i>
                    <span>Trending</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-star"></i>
                    <span>Favorites</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
            </nav>
        </aside>
        
        <main class="dashboard-main">
            <header class="dashboard-header">
                <h2>Welcome to ShortSwipe</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </header>
            
            <!-- Film kategorileri buraya dinamik olarak eklenecek -->
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="dashboard.js"></script>
    <script src="https://kit.fontawesome.com/4e7b8e7e2a.js" crossorigin="anonymous"></script>
</body>
</html>
