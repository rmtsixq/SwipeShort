<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Botty</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            color: #e4e4e7;
            background: #18181b;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #27272a;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #3b82f6;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background: #3f3f46;
            color: #e4e4e7;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #27272a;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            background: #18181b;
            color: #e4e4e7;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .message-input::placeholder {
            color: #71717a;
        }

        .send-button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #18181b;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-sender {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-time {
            color: #71717a;
            font-size: 0.8rem;
        }

        .message-content {
            line-height: 1.5;
        }

        .message-content p {
            margin-bottom: 8px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: rgba(0,0,0,0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        .message-content pre {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .user-message .message-sender {
            color: #93c5fd;
        }

        .assistant-message .message-sender {
            color: #a1a1aa;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #3f3f46;
            border-radius: 12px;
            width: fit-content;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        .typing-indicator img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #71717a;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here -->
        </div>
        <div class="input-container">
            <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
            <button class="send-button" id="sendButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                </svg>
                Send
            </button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Format timestamp
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Show typing indicator
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <img src="images/face.png" alt="Botty">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicator;
        }

        // Remove typing indicator
        function removeTypingIndicator(indicator) {
            if (indicator && indicator.parentNode) {
                indicator.parentNode.removeChild(indicator);
            }
        }

        // Send message function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Add user message
                addMessage(message, 'user');
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Show typing indicator
                const typingIndicator = showTypingIndicator();
                
                // Simulate assistant response (for now)
                setTimeout(() => {
                    removeTypingIndicator(typingIndicator);
                    addMessage('This is a simulated response.', 'assistant');
                }, 1500);
            }
        }

        // Add message to chat
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const time = formatTime(new Date());
            const sender = type === 'user' ? 'You' : 'Botty';
            const avatar = type === 'user' ? 'images/user.jpg' : 'images/face.png';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">
                        <img src="${avatar}" alt="${sender}" class="message-avatar">
                        ${sender}
                    </span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${text}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
