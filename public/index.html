<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortSwipe - Premium Movie Streaming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">
                    <h1>ShortSwipe</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="#home" class="nav-link active">Home</a></li>
                    <li><a href="#movies" class="nav-link">Movies</a></li>
                    <li><a href="#series" class="nav-link">TV Shows</a></li>
                    <li><a href="#discover" class="nav-link">Discover</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search movies, shows...">
                </div>
                <div class="user-menu">
                    <a href="auth.html?tab=login" class="login-btn">Sign In</a>
                    <a href="auth.html?tab=signup" class="signup-btn">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-background">
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content">
            <div class="hero-info">
                <h1 class="hero-title"></h1>
                <p class="hero-description"></p>
                <div class="hero-buttons">
                    <button class="btn btn-primary">
                        <i class="fas fa-play"></i>
                        Watch Now
                    </button>
                    <button class="btn btn-secondary">
                        <i class="fas fa-info-circle"></i>
                        More Info
                    </button>
                </div>
            </div>
        </div>
        <div class="hero-fade"></div>
    </section>

    <!-- Content Sections -->
    <main class="main-content">
        <!-- Featured Section -->
        <section class="content-section">
            <h2 class="section-title">Featured Today</h2>
            <div class="movie-row" id="featured-row">
                <div class="movie-grid featured-grid" id="featured-content">
                    <!-- Featured content will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Popular Movies -->
        <section class="content-section">
            <h2 class="section-title">Popular Movies</h2>
            <div class="movie-row" id="popular-movies-row">
                <button class="row-nav row-nav-left" id="popular-movies-prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="movie-grid scrollable" id="popular-movies">
                    <!-- Popular movies will be loaded here -->
                </div>
                <button class="row-nav row-nav-right" id="popular-movies-next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Trending Now -->
        <section class="content-section">
            <h2 class="section-title">Trending Now</h2>
            <div class="movie-row" id="trending-row">
                <button class="row-nav row-nav-left" id="trending-prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="movie-grid scrollable" id="trending-content">
                    <!-- Trending content will be loaded here -->
                </div>
                <button class="row-nav row-nav-right" id="trending-next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Top Rated -->
        <section class="content-section">
            <h2 class="section-title">Top Rated</h2>
            <div class="movie-row" id="top-rated-row">
                <button class="row-nav row-nav-left" id="top-rated-prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="movie-grid scrollable" id="top-rated-content">
                    <!-- Top rated content will be loaded here -->
                </div>
                <button class="row-nav row-nav-right" id="top-rated-next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Popular TV Shows -->
        <section class="content-section">
            <h2 class="section-title">Popular TV Shows</h2>
            <div class="movie-row" id="popular-tv-row">
                <button class="row-nav row-nav-left" id="popular-tv-prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="movie-grid scrollable" id="popular-tv">
                    <!-- Popular TV shows will be loaded here -->
                </div>
                <button class="row-nav row-nav-right" id="popular-tv-next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Action Movies -->
        <section class="content-section">
            <h2 class="section-title">Action Movies</h2>
            <div class="movie-row" id="action-movies-row">
                <button class="row-nav row-nav-left" id="action-movies-prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="movie-grid scrollable" id="action-movies">
                    <!-- Action movies will be loaded here -->
                </div>
                <button class="row-nav row-nav-right" id="action-movies-next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- Movie Detail Modal -->
    <div class="modal" id="movie-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-hero">
                <div class="modal-backdrop"></div>
                <div class="modal-info">
                    <h2 class="modal-title"></h2>
                    <div class="modal-meta">
                        <span class="modal-year"></span>
                        <span class="modal-runtime"></span>
                        <span class="modal-rating"></span>
                    </div>
                    <p class="modal-overview"></p>
                    <div class="modal-buttons">
                        <button class="btn btn-primary modal-play">
                            <i class="fas fa-play"></i>
                            Watch Now
                        </button>
                        <button class="btn btn-secondary modal-wishlist">
                            <i class="fas fa-plus"></i>
                            My List
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-screen" id="loading">
        <div class="spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>
        <p>Loading amazing content...</p>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
