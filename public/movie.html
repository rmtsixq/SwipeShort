<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - ShortSwipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="movie.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="movie-container">
        <header class="movie-header">
            <a href="dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <h1 id="movie-title">Loading...</h1>
        </header>
        
        <main class="movie-content">
            <div class="movie-player-container">
                <div id="movie-player" class="movie-player">
                    <!-- Film player buraya gelecek -->
                    <div class="movie-player-placeholder">Loading movie...</div>
                </div>
            </div>
            
            <div class="movie-info">
                <div class="movie-meta">
                    <span id="movie-year" class="movie-year">2024</span>
                    <span id="movie-rating" class="movie-rating">‚≠ê 8.5</span>
                </div>
                <p id="movie-description" class="movie-description">
                    Loading movie description...
                </p>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="movie.js"></script>
    <script src="https://kit.fontawesome.com/4e7b8e7e2a.js" crossorigin="anonymous"></script>
</body>
</html>
