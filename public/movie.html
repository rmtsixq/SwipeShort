<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - ShortSwipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="movie.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</head>
<body>
    <div class="movie-container">
        <header class="movie-header">
            <a href="dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <h1 id="movie-title">Loading...</h1>
        </header>
        
        <!-- Hero section with TMDB backdrop image -->
        <div id="movie-hero" class="movie-hero">
            <!-- JS will set background-image here -->
        </div>
        
        <main class="movie-content">
            <div class="movie-details-flex">
                <img id="movie-poster" class="movie-poster" src="" alt="Movie Poster" />
                <div class="movie-info-block">
                    <h2 id="movie-title-main">Loading...</h2>
                    <div class="movie-meta">
                        <span id="movie-year" class="movie-year"></span>
                        <span id="movie-rating" class="movie-rating"></span>
                        <span id="movie-runtime" class="movie-runtime"></span>
                        <span id="movie-release" class="movie-release"></span>
                    </div>
                    <div id="movie-genres" class="movie-genres"></div>
                    <p id="movie-description" class="movie-description">Loading movie description...</p>
                    <button id="start-movie-btn" class="start-movie-btn">Start</button>
                    <div id="movie-player" class="movie-player" style="display:none;margin-top:24px;"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="movie.js"></script>
    <script src="https://kit.fontawesome.com/4e7b8e7e2a.js" crossorigin="anonymous"></script>
</body>
</html>
