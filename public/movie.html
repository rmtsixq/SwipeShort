<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - ShortSwipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="movie.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="movie-container">
        <header class="movie-header">
            <a href="dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <h1 id="movie-title">Loading...</h1>
        </header>
        
        <main class="movie-content">
            <div class="movie-player-container">
                <div id="movie-player" class="movie-player">
                    <!-- Film player buraya gelecek -->
                    <div class="movie-player-placeholder">Loading movie...</div>
                </div>
                <button class="share-button">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            
            <!-- Share Duration Modal -->
            <div class="share-duration-modal" style="display: none;">
                <div class="modal-content">
                    <h2>Select Video Duration</h2>
                    <div class="modal-video-preview-container">
                        <video class="modal-video-preview" src="" controls style="width:100%;border-radius:12px;background:#000;max-height:200px;"></video>
                    </div>
                    <div class="duration-range">
                        <div class="range-labels">
                            <span class="start-time">0:00</span>
                            <span class="end-time">0:00</span>
                        </div>
                        <div class="range-slider">
                            <input type="range" class="start-slider" min="0" max="0" value="0" step="0.1">
                            <input type="range" class="end-slider" min="0" max="0" value="0" step="0.1">
                        </div>
                    </div>
                    <button class="share-confirm-btn">Share Selected Duration</button>
                    <button class="share-cancel-btn">Cancel</button>
                </div>
            </div>
            
            <div class="movie-info">
                <div class="movie-meta">
                    <span id="movie-year" class="movie-year">2024</span>
                    <span id="movie-rating" class="movie-rating">‚≠ê 8.5</span>
                </div>
                <p id="movie-description" class="movie-description">
                    Loading movie description...
                </p>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="movie.js"></script>
    <script src="https://kit.fontawesome.com/4e7b8e7e2a.js" crossorigin="anonymous"></script>
</body>
</html>
