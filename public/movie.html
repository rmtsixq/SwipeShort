<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - ShortSwipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="movie.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</head>
<body>
    <div class="movie-container">
        <header class="movie-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <h1 id="movie-title">Loading...</h1>
            <div class="like-section">
                
                
            </div>
        </header>
        
        <!-- Hero section with TMDB backdrop image -->
        <div id="movie-hero" class="movie-hero">
            <!-- JS will set background-image here -->
        </div>
        
        <main class="movie-content">
            <div class="movie-details-flex">
                <img id="movie-poster" class="movie-poster" src="" alt="Movie Poster" />
                <div class="movie-info-block">
                    <h2 id="movie-title-main">Loading...</h2>
                    <div class="movie-meta">
                        <span id="movie-year" class="movie-year"></span>
                        <span id="movie-rating" class="movie-rating"></span>
                        <span id="movie-runtime" class="movie-runtime"></span>
                        <span id="movie-release" class="movie-release"></span>
                    </div>
                    <div id="movie-genres" class="movie-genres"></div>
                    <div class="like-section-flex">
                        <button id="like-btn" class="like-btn"><i class="fas fa-thumbs-up"></i> Like</button>
                        <span id="like-count">0</span>
                    </div>
                    <p id="movie-description" class="movie-description">Loading movie description...</p>
                    <button id="start-movie-btn" class="start-movie-btn">Start</button>
                    <div id="movie-player" class="movie-player" style="display:none;margin-top:24px;"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="movie.js"></script>
    <script src="https://kit.fontawesome.com/4e7b8e7e2a.js" crossorigin="anonymous"></script>
    <style>
    .like-section-flex {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 12px 0 8px 0;
    }
    .like-btn {
        background: linear-gradient(90deg, #a259ff 0%, #38cfff 100%);
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 8px 18px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px #0003;
        transition: background 0.2s, box-shadow 0.2s, opacity 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .like-btn.liked {
        background: #e055b0;
    }
    #like-count {
        font-size: 1.1rem;
        font-weight: 600;
        color: #ff66c4;
    }
    </style>
</body>
</html>
