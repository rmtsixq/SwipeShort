<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Clip - VidSrc</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clip-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .clip-info {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .clip-info h2 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 24px;
        }

        .clip-info p {
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .time-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            z-index: 10;
        }

        .clip-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .clip-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(79deg, rgba(81, 112, 255, 1) 6%, rgba(255, 102, 196, 1) 87%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .clip-controls button:hover {
            transform: translateY(-2px);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="clip-container">
        <div class="clip-info">
            <h2>TMDb Stream Test</h2>
            <label for="tmdbIdInput">TMDb Movie ID:</label>
            <input type="text" id="tmdbIdInput" value="157336" style="width:120px; margin-right:10px;">
            <button onclick="loadStream()">Play Stream</button>
            <div id="streamStatus" style="margin-top:10px; color:#ff66c4;"></div>
        </div>
        <div class="video-container">
            <video id="streamPlayer" controls style="width:100%;height:100%;background:#000;"></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
    async function loadStream() {
        const tmdbId = document.getElementById('tmdbIdInput').value.trim();
        const status = document.getElementById('streamStatus');
        const video = document.getElementById('streamPlayer');
        status.textContent = 'Yükleniyor...';
        video.src = '';
        if (window.hls) { window.hls.destroy(); }
        try {
            const res = await fetch(`/api/stream/${tmdbId}`);
            if (!res.ok) throw new Error('API error');
            const data = await res.json();
            if (!data.streamSrc) throw new Error('Stream bulunamadı');
            status.textContent = `Başlık: ${data.title}`;
            if (Hls.isSupported()) {
                window.hls = new Hls();
                window.hls.loadSource(data.streamSrc);
                window.hls.attachMedia(video);
            } else {
                video.src = data.streamSrc;
            }
            video.play();
        } catch (e) {
            status.textContent = 'Hata: ' + e.message;
        }
    }
    // Sayfa açılınca otomatik test için
    loadStream();
    </script>
</body>
</html>
